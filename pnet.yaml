name: pnet3
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.9.7
  - pip
  # Core scientific stack
  - numpy=1.23.3
  - pandas=1.4.4
  - matplotlib-base=3.5
  - seaborn=0.12.1
  - scikit-learn=1.1.3
  - networkx=2.8.4
  - tqdm=4.64.1
  - plotly=5.10.0
  - pyyaml=6.0
  - pytorch-lightning=2.0.2
  - torchmetrics=0.11.4

  # Jupyter / git hygiene
  - nbstripout

  # Dev tools
  - wandb=0.15.3

  # pip-only packages
  - pip:
      - ConfigArgParse==1.7
      - torch-geometric==2.2.0
      - captum==0.6